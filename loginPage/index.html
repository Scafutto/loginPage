<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <h1>Login</h1>
            <h2>and be part of the community</h2>
            <img class="left-img" src="acorns-animate.svg" alt="Acorns in a bowl and on a table, leaves next to them.">
            <a class="link-storyset" href="https://storyset.com/nature">Nature illustrations by Storyset</a>
        </div>
        <div class="right">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
